# NBA Sport Normalizer (Reference Standard)
# Version 1.0

schema_version: "1.0"
sport_id: "NBA"
version: "1.0"

opportunity:
  unit: "minutes"
  stability_score: 0.85

usage:
  unit: "usage_rate"
  concentration_score: 0.72

continuity:
  event_rate: 95
  distribution_shape: "normal"

volatility:
  per_event_variance: 0.12
  game_level_variance: 0.18

failure_modes:
  bad_script_definition: "trailing by 10+ in 2H"
  bad_script_effects:
    suppresses:
      - "points"
    inflates:
      - "assists"
      - "rebounds"

stat_map:
  points:
    primitive: "usage"
    survivability_score: 0.55
  assists:
    primitive: "usage"
    survivability_score: 0.72
  rebounds:
    primitive: "opportunity"
    survivability_score: 0.78
  PRA:
    primitive: "hybrid"
    survivability_score: 0.80

meta:
  notes: "Reference standard for sport normalization. NBA primitives are the baseline for cross-sport comparison."
  sources:
    - "NBA Stats API historical data 2018-2024"
    - "Internal ABX-Core variance analysis"
